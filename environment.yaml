name: ldmmorph
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.8.5
  - pip=20.3
  - numpy=1.24.4
  pytorch-cuda-12.1-ha16c6d3_5.tar.bz2
  - pytorch=2.1.0=py3.8_cuda12.1_cudnn8.9.2_0
  - pytorch-cuda=12.1=ha16c6d3_5
  - pytorch-mutex=1.0=cuda
  - pip:
    - albumentations==1.4.14
    - opencv-python==4.10.0.84
    - pudb==2019.2
    - imageio==2.9.0
    - imageio-ffmpeg==0.4.2
    - pytorch-lightning==1.4.0
    - omegaconf==2.1.1
    - nibabel==5.2.1
    - natsort==8.4.0
    - torchmetrics==0.6.0
    - test-tube>=0.7.5
    - streamlit>=0.73.1
    - einops==0.3.0
    - torch-fidelity==0.3.0
    - transformers==4.3.1
    - -e git+https://github.com/CompVis/taming-transformers.git@master#egg=taming-transformers
    - -e git+https://github.com/openai/CLIP.git@main#egg=clip
    - -e .
